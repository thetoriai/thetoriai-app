
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thetori Ai | Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <style>
        body { background-color: #030712; color: white; margin: 0; padding: 0; }
        #loading-screen { 
            position: fixed; inset: 0; z-index: 9999; background: #030712; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 0.5s ease;
        }
        .spinner { 
            width: 40px; height: 40px; border: 3px solid rgba(79, 70, 229, 0.2); 
            border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-size: 10px; font-weight: 800; letter-spacing: 0.2em; color: #4f46e5;">Accessing Thetori Ai Studio...</p>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 500);
            }
        });
    </script>
</body>
</html>
